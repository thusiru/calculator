<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="public/images/calculator-icon.avif">
    <link rel="stylesheet" href="public/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="grid-container btn">
        <div id="output"><p>0</p></div>
        <button class="grey" id="btn-ac">AC</button>
        <button class="grey" id="btn-sign">+/-</button>
        <button class="grey" id="btn-modulo">%</button>
        <button class="orange" id="btn-devide">/</button>
        <button class="dark" id="btn-7">7</button>
        <button class="dark" id="btn-8">8</button>
        <button class="dark" id="btn-9">9</button>
        <button class="orange" id="btn-multiply">*</button>
        <button class="dark" id="btn-4">4</button>
        <button class="dark" id="btn-5">5</button>
        <button class="dark" id="btn-6">6</button>
        <button class="orange" id="btn-minus">-</button>
        <button class="dark" id="btn-1">1</button>
        <button class="dark" id="btn-2">2</button>
        <button class="dark" id="btn-3">3</button>
        <button class="orange" id="btn-plus">+</button>
        <button class="dark" id="btn-0">0</button>
        <button class="dark" id="btn-dot">.</button>
        <button class="orange" id="btn-equal">=</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="animations.js"></script>
    <script src="app.js"></script>
  </body>
</html>
